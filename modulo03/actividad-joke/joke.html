<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actividad #3: Chistes Aleatorios</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <link href="./styles.css" rel="stylesheet">
</head>
<body class="m-h bg-img">
    <script>

        alert('Aviso: Los chistes pueden resultar ofensivos para algunos usuarios. No me hago responsable de los mismos.');

    </script>
    <header class="mb-5">
        <div id="title" class="header hcontainer-xl p-5 text-white bg-primary text-center mb-4">
            <h1>
                Actividad #3: Chistes Aleatorios
            </h1>
        </div>
    </header>
    <div class="container mt-5">
        <h1 class="text-center bg-success p-3 border b-3 rounded text-white">¿Necesitas reír? ¡Haz clic abajo!</h1>
            <div class="text-center mt-4">
                <button id="loadJoke" class="btn btn-danger border b-3 ">Mostrar Chiste</button>
            </div>
            <div class="text-center mt-4 text-white shadow-lg">
                <p id="jokeContent" style="font-size: 20px;"></p>
            </div>
            <div class="text-center">
                <img class="img-fluid" src="https://media.tenor.com/2EN99ehKeVkAAAAC/goofy-emoji-emoji-tooth.gif" alt="...">
            </div>
    </div>
    <script>
    // Aquí irá nuestro código jQuery
        $(document).ready(function() {
            $("#loadJoke").click(function() {
                $.get("https://v2.jokeapi.dev/joke/Any", function(data) {
                    if(data.type === "single") {
                        $("#jokeContent").text(data.joke);
                    } else if(data.type === "twopart") {
                            $("#jokeContent").text(data.setup + " ... " + data.delivery);
                    } else {
                        $("#jokeContent").text("Ocurrió un error al cargar el chiste.");
                    }
                });
            });
        });
    </script>
    
    <footer class="footer mt-auto py-3 bg-dark sticky-footer text-white text-center">
        <div class="container">
          <span class="text-body-secondary">
            <p>&copy; 2023 Eliel Feliciano</p>
          </span>
        </div>
    </footer>
</body>
</html>
